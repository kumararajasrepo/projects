{% extends 'base.html' %}
{% load static %}

{% block title %}
    Posts
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'post/css/post.css' %}">
    <link rel="stylesheet" href="{% static 'post/css/posts.css' %}">
{% endblock css %}

{% block body %}

    <div>
        <section id ="banner">
            <h2>Posts</h2>
        </section>
        
        <section id="posts">
            <ul>
                {% for post in posts %}
                {% include "post/includes/post-preview.html" %}
                {% endfor %}
            </ul>
        </section>
    </div>
        
{% endblock body %}
