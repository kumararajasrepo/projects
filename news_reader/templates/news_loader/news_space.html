{% extends "news_loader/base.html" %}

{% block title %}News Space{% endblock %}

{% block content %}
<div class="row">          
    <div class="col-md-9">
        <div class="row">
            {% for article in nwarticles %}
            <div class="col-md-4">
                <div class="card shadow-sm my-2">
                  <img  class="image-thumbail" src = "{{ article.aimage}}" alt="Card image cap">
                    <div class="card-body">
                        <a class="btn btn-outline-dark btn-sm m-1" onclick="view_news('{{article.link}}')">{{article.headline}}</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <h3>No News...</h3>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
